{% extends 'base.html' %} {% block content %}
<body>
  <!-- Lista de Capas dos Livros Solicitados -->
  <div class="book-covers">
    {% for book in books %}
      <a href="{% url 'loanslist' book.id %}">
        <div class="book-cover">
          <img
            src="{{ book.front_cover.url }}"
            alt="Capa"
          />
        </div>
      </a>
    {% endfor %}
  </div>
</body>
{% endblock %}
