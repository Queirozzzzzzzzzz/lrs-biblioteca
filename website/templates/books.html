{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!--CABEÇALHO COM BARRA DE PESQUISA-->

    <ul class="cabecalho"> 

        <li><img class="logo" src="{% static 'images/senai-logo-verde.png' %}" width="135px" height="50px" style="top: 0.5em;"></button></li>
        <meta charset="UTF-8">
        <div class="search-box">
            <input type="text" class="search-text" placeholder="Pesquisar livro..." id="browser">


            <a class="search-btn">
                <div class="back-loupe-white">
                    <img class="loupe-white" src="{% static 'svg/search.svg' %}" alt="" width="25px" height="25px">
                </div>
            </a>

        </div>
    </ul>

        {% if user.is_staff %}
        <!-- PERFIL BIBLIOTECARIO(A) -->
        <div class="information">

            <h3 class="title-profile">Bem-vindo(a)!</h3>
    
            <div class="circle"><img src="https://cdn-icons-png.flaticon.com/128/2310/2310277.png" class="profile"
                    width="100px" height="100px"></div>
    
            <button id="cadastro" class="cadastro">Cadastrar empréstimos</button>
    
         </div>
        {% endif %}

    <!-- Modal -->
    <div id="id_book-modal" class="book-modal">

        <!-- Conteúdo do Modal -->
        <span class="close">&times;</span>
        <div id="id_book_modal_form" class="book-modal-content">
        </div>
  
    </div>

    <!-- LIVROS -->

    <span class="background">

        <section class="gallery">
            <h3 class="secao">Livros disponíveis</h3>
            <article class="card">
                <figure>
                    <img src="https://i.pinimg.com/474x/ce/ed/59/ceed59c882cf6ae8f4ec4eee7b94b792.jpg" />
                </figure>

            </article>
            <article class="card">
                <figure>
                    <img src="https://i.pinimg.com/474x/f6/2f/83/f62f83e272183b7433e32a666c395e0c.jpg" />
                </figure>
            </article>
            <article class="card">
                <figure>
                    <img src="https://i.pinimg.com/474x/91/e7/34/91e7347618986a8438eee797d9e115a3.jpg" />
                </figure>
            </article>
            <article class="card">
                <img src="https://i.pinimg.com/474x/6d/1e/37/6d1e371eccd66ce9e36c3aa0d9344681.jpg" />
            </article>
            <article class="card">
                <figure>
                    <img src="https://i.pinimg.com/474x/7a/41/9c/7a419cc26f19cf34fa2b03d3ae8e7cd4.jpg" />
                </figure>
            </article>
            <article class="card">
                <figure>
                    <img src="https://i.pinimg.com/474x/54/b5/7a/54b57a1995b25a79a887b2abd53c3b7e.jpg" />
                </figure>
            </article>
            {% for book in all_books %}
                {% if book.is_available %}
                    <article class="card">
                        <figure onclick="OpenBookModal('{{book.title}}', '{{book.author}}', '{{book.synopsis}}', '{{book.release_date}}', '{{book.is_available}}')">
                            {% if book.front_cover %}
                            <img src="{{book.front_cover.url}}" alt="Capa">
                            {% else %}
                            <img src="" alt="Capa padrão">
                            {% endif %}
                        </figure>
                    </article>
                {% endif %}
            {% endfor %}

            <img class="to-side" src="https://cdn-icons-png.flaticon.com/128/7543/7543114.png" width="50px" height="50px">
        </section>

    </span>

    <span class="background">

        <section class="gallery">
            <h3 class="secao">Em breve disponíveis</h3>
            <article class="card">
                <figure>
                    <img src="https://i.pinimg.com/474x/76/32/f6/7632f63e52d9759d6c494368c4264805.jpg" />
                </figure>

            </article>
            <article class="card">
                <figure>
                    <img src="https://i.pinimg.com/474x/da/68/c7/da68c7c57810126ea73fcad8990d9cef.jpg" alt="Summer"
                        title="Summer" />
                </figure>
            </article>
            <article class="card">

                </figure>
            </article>
            <article class="card">
                <figure>
                    <img src="https://i.pinimg.com/474x/01/1b/07/011b07af7e1e10128d45a169f76aaf6b.jpg" />
                </figure>
            </article>
            <img class="to-side" src="https://cdn-icons-png.flaticon.com/128/7543/7543114.png" width="50px" height="50px">
        </section>
    </span>
    
    <script src="{% static 'js/book.js' %}"></script>
{% endblock %}
