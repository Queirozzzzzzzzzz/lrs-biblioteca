<body>
    {% if messages %}
        {% for message in messages %}
            <h3 style="color: blue;">{{ message }}</h3>
            {% if form.errors %}
             <h3 style="color: red;">{{ message }}</h3>
            {% endif %}
        {% endfor %}
    {% endif %}

    <div style="color: orange;">
        {% block content %}

        {% endblock %}
    </div>
</body>
