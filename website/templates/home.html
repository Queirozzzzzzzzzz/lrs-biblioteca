{% extends 'base.html' %}

{% block content %}

    <h1>Banco de Dados: Membros</h1>

    {% for item in all %}
    <ul>
        <li><strong>Nome:</strong> {{item.name}}</li>
        <li><strong>E-mail:</strong> {{item.email}}</li>
        <li><strong>Celular:</strong> {{item.number}}</li>
        <li><strong>Ocupação:</strong> {{item.occupation}}</li>
    </ul>
    {% endfor %}

{% endblock %}
